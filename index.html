<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ao News 登录</title>
<link type="text/css" rel="stylesheet" href="css/common_style.css">
<script type="text/javascript">
	function nullVerify(){
		name = document.getElementById("name").value;
		pswd = document.getElementById("pswd").value;
		if(name.length == 0){
			alert("请输入用户名");
			return false;
		}else if(pswd.length == 0){
			alert("请输入密码");
			return false;
		}else{
			return true;
		}
	}
</script>
</head>
<body>
	<div class="Canvas">
		<div class="Form">
			<form action="Login" method="post">
				<label class="LineLabel">Ao News 登录</label><br> <label>用户</label><input
					type="text" name="user" autofocus="autofocus" id="name"><br> <label>密码</label><input
					type="password" name="pswd" id="pswd"><br>
				<div class="Button">
					<input type="submit" value="登录" onclick="return nullVerify();"> <input type="submit"
						formaction="register.html" value="注册">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
